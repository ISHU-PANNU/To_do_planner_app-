<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb;
      color: #333;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 2rem;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 2.2rem;
      font-weight: bold;
      color: #007bff;
    }

    .progress-container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto 40px auto;
    }

    .progress-label {
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }

    .progress-bar {
      height: 25px;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      color: white;
      text-align: center;
      line-height: 25px;
      transition: width 0.8s ease;
    }

    .quote {
      margin-top: 30px;
      text-align: center;
      font-style: italic;
      color: #555;
      font-size: 1rem;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>üìà Your Task Progress</h1>

  <div class="stats">
    <div class="card">
      <h2>Total Tasks</h2>
      <span id="totalTasks">0</span>
    </div>
    <div class="card">
      <h2>Completed</h2>
      <span id="completedTasks">0</span>
    </div>
    <div class="card">
      <h2>Pending</h2>
      <span id="pendingTasks">0</span>
    </div>
  </div>

  <div class="stats">
    <div class="card">
      <h2>Daily Progress</h2>
      <span id="dailyTasks">0</span>
    </div>
    <div class="card">
      <h2>Weekly Progress</h2>
      <span id="weeklyTasks">0</span>
    </div>
    <div class="card">
      <h2>Monthly Progress</h2>
      <span id="monthlyTasks">0</span>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-label">Overall Progress</div>
    <div class="progress-bar">
      <div class="progress" id="progressBar">0%</div>
    </div>
  </div>

  <div class="quote" id="quoteBox">Loading quote...</div>

  <div class="back">
    <a href="todo.html">‚Üê Back to Tasks</a>
  </div>

  <script>
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    const total = tasks.length;
    const completed = tasks.filter(task => task.completed).length;
    const pending = total - completed;

    document.getElementById("totalTasks").textContent = total;
    document.getElementById("completedTasks").textContent = completed;
    document.getElementById("pendingTasks").textContent = pending;

    const progressPercent = total ? Math.round((completed / total) * 100) : 0;
    const progressBar = document.getElementById("progressBar");
    progressBar.style.width = progressPercent + "%";
    progressBar.textContent = progressPercent + "%";

    const now = new Date();
    const oneDayAgo = new Date(now);
    oneDayAgo.setDate(now.getDate() - 1);

    const sevenDaysAgo = new Date(now);
    sevenDaysAgo.setDate(now.getDate() - 7);

    const thirtyDaysAgo = new Date(now);
    thirtyDaysAgo.setDate(now.getDate() - 30);

    const getCompletedSince = (date) => {
      return tasks.filter(task => task.completed && new Date(task.completedAt) >= date).length;
    };

    const dailyCount = getCompletedSince(oneDayAgo);
    const weeklyCount = getCompletedSince(sevenDaysAgo);
    const monthlyCount = getCompletedSince(thirtyDaysAgo);

    document.getElementById("dailyTasks").textContent = dailyCount;
    document.getElementById("weeklyTasks").textContent = weeklyCount;
    document.getElementById("monthlyTasks").textContent = monthlyCount;

    const quotes = [
      "Success is the sum of small efforts repeated daily.",
      "Believe you can and you're halfway there.",
      "One task at a time. One step at a time.",
      "Done is better than perfect.",
      "Keep going. You're doing great!",
      "Stay consistent, not perfect.",
      "Progress, not perfection."
    ];
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quoteBox").textContent = `"${randomQuote}"`;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner App - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="login-container">
    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_touohxv0.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
    <h2>Welcome Back ðŸ‘‹</h2>
    <form action="dashboard.html">
      <div class="input-group">
        <label for="username">Username</label>
        <i class="fas fa-user"></i>
        <input type="text" id="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" required />
        <i class="fas fa-eye toggle-eye" id="togglePassword"></i>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer-link">
        <p>New here? <a href="signup.html">Sign up</a></p>

    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
